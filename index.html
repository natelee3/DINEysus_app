<!DOCTYPE html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>DINEysus</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <div id="main">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" style="background-color: #12355b; font-family: ;">
              <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                DINEysus
              </a>
            </div>
          </nav>

        <!-- User inputs to begin search -->
        <section class="start" style="height: 400px; background-color: #748386;">
            <p class="text-description" style="text-align: center; ;">Text Description</p>
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <form id="address">
                <fieldset id="searchForm" class="text-white font-weight-bold">
                    <div class="container-fluid;">
                        <label>Street Address:
                            <input id="street-name" type="text" placeholder="Street Address">
                        </label>
                        <div class="mb-3">
                            <label" class="form-label">Street Name
                                <input type="text" class="form-control" id="street-name" aria-describedby="streetAddress">
                            </label>
                        </div>
                    </div>
                    <div>
                        <label" class="form-label">City
                                <input type="text" class="form-control" id="city" aria-describedby="streetAddress">
                        </label>
                    </div>
                        <div class="dropdown">
                        <label>State:
                            <select class="form-select" aria-label="Default select example">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>				
                        </label>
                    </div>
                    <div class="container-fluid;">
                        <label>Zip:
                            <input type="text" id="zipcode" placeholder="Zip Code">
                        </label>
                    </div>
                    <div class="btn-">
                        <label>Distance:
                            <select name="radius" id="radius">
                                <option value="5mins">5mins</option>
                                <option value="10mins">10mins</option>
                                <option value="15misn">15mins</option>
                                <option value="20mins">20mins</option>
                            </select>
                        </label>
                    </div>
                    <div class="">
                        <button id="getStarted" class="btn btn-primary btn-lg" type="button" style="co">Get Started</button>
                    </div>
                </fieldset>
            </form>
            </div>
        </section>
        <hr>
        <!-- Carousel for Results -->
        <section>
            <div id="myCarousel" class="row gap-2 justify-content-center align-items-center text-center" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                      <img class="resimg" src="" alt="">
                    <span class="resname"></span>
                    <span class="resaddress"></span>
                    <span class="resphone"></span>
                    <span class="cuisine"></span>
                    <span class="rating"></span>
                    <span class="price"></span>
                  </div>
              
                  <div class="item">
                    <img class="resimg" src="" alt="">
                    <span class="resname"></span>
                    <span class="resaddress"></span>
                    <span class="resphone"></span>
                    <span class="cuisine"></span>
                    <span class="rating"></span>
                    <span class="price"></span>
                  </div>
              
                  <div class="item">
                    <img class="resimg" src="" alt="">
                    <span class="resname"></span>
                    <span class="resaddress"></span>
                    <span class="resphone"></span>
                    <span class="cuisine"></span>
                    <span class="rating"></span>
                    <span class="price"></span>
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <div class="controls" style="word-spacing: 10px;">
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
                </div>
            </div>    
        </section>
        <hr>
        <!-- MAPBOX -->
        <section class="mapbox">
            <div id='map' style='width: 400px; height: 300px;'></div>
            <div class="invite">
                <h3>Invite Friends:</h3>
                <form>
                    <fieldset>
                        <label>
                            <input type="text" class="recipientNumber" placeholder="Enter Phone Number">
                        </label>
                    </fieldset>
                    <button type="button" class="submitButton">Send Invite</button>
                </form>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer">
            <div>
                <ul>
                    <li>About Us</li>
                    <li>FAQ</li>
                    <li>Copyright</li>
                </ul>
            </div>  
        </footer>


    
    </div>
  </body>
</html>
