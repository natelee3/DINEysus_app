<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINEysus</title>
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <div id="main">
        <div class="navbar-row">
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #621b00;">
                <div class="container-fluid">
                    <a class="navbar-brand" style="color: black;" href="#">DINEysus</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Disabled</a>
                    </div>
                </div>
            </nav>
        </div>
        <hr>
        <section class="start" style="background-image: url(./css/startSectionBackground.jpeg); height: 400px;">
            <p class="text-description" style="text-align: center; ;">Text Description</p>
            <form id="address" style="color: #ff220c;">
                <fieldset>
                    <div class="container-fluid;">
                    <label>Street Address:
                        <input id="street-name" type="text" placeholder="Street Address">
                    </label>
                    </div>
                    <div>
                    <label>City:
                        <input type="text" id="city" placeholder="City">
                    </label>
                    </div>
                    <div class="container-fluid">
                    <label>State:
                        <select id="state">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>				
                    </label>
                    </div>
                    <div class="container-fluid;">
                    <label>Zip:
                        <input type="text" id="zipcode" placeholder="Zip Code">
                    </label>
        </div>
                    <div class="container-fluid">
                    <label>Radius:
                        <select name="radius" id="radius">
                            <option value="5">5mins</option>
                            <option value="10">10mins</option>
                            <option value="15">15mins</option>
                            <option value="20">20mins</option>
                        </select>
                    </label>
                    </div>
                    <div class="container-fluid;">
                    <button id="getStarted" class="btn btn-primary btn-lg" type="button" style="">Get Started</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <hr>
        <section class="results">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                      <img class="resimg" src="" alt="">
                    <p class="resname"></p>
                    <p class="resaddress"></p>
                    <p class="resphone"></p>
                    <p class="cuisine"></p>
                    <p class="rating"></p>
                    <p class="price"></p>
                  </div>
              
                  <div class="item">
                    <img class="resimg" src="" alt="">
                    <span class="resname"></span>
                    <span class="resaddress"></span>
                    <span class="resphone"></span>
                    <span class="cuisine"></span>
                    <span class="rating"></span>
                    <span class="price"></span>
                  </div>
              
                  <div class="item">
                    <img class="resimg" src="" alt="">
                    <span class="resname"></span>
                    <span class="resaddress"></span>
                    <span class="resphone"></span>
                    <span class="cuisine"></span>
                    <span class="rating"></span>
                    <span class="price"></span>
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>    
        </section>
        <hr>
        <section class="mapbox">
            <div id='map' style='width: 400px; height: 300px;'></div>
            <div class="invite">
                <h3>Invite Friends:</h3>
                <form>
                    <fieldset>
                        <label>
                            <input type="text" class="recipientNumber" placeholder="Enter Phone Number">
                        </label>
                    </fieldset>
                    <button type="button" class="submitButton">Send Invite</button>
                </form>
            </div>
        </section>
        <footer class="footer">
            <ul>
                <li>About Us</li>
                <li>FAQ</li>
                <li>Copyright</li>
            </ul>
        </footer>


    
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
